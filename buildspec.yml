version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.3
      nodejs: 22
    commands:
      - echo "Installing Composer and npm dependencies..."
      - composer install --no-dev --prefer-dist
      - npm install
  build:
    commands:
      - echo "Building Laravel front-end assets..."
      - npm run build
  post_build:
    commands:
      - echo "Zipping deployment package including appspec.yml and scripts..."
      - mkdir -p deployment
      - shopt -s extglob
      - cp -r !(deployment) deployment/
      - cp appspec.yml deployment/
      - cp -r scripts/ deployment/
      - cd deployment && zip -r ../project480.zip . && cd ..

artifacts:
  files:
    - project480.zip
